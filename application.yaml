apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-helloworldappv1-argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/iam-arellano/hello-world.git
    targetRevision: HEAD
    path: .                   # path of your yaml manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: namespace-helloworldapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:                                                              # to automaticaly sync  any change in the git repository
      selfHeal: false                                                       # selfheal true is used to undoes manual config in yaml manifest
      prune: false