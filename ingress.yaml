apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-helloworld
spec:
  rules:
  - host: "my.projectapp"         # domain
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: service-helloworld
            port:
              number: 80
      - path: "/helloworld2"
        pathType: Prefix
        backend:
          service:
            name: service-helloworld2
            port:
              number: 80